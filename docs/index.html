<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
        }

        .coming-soon-container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .social-icons a {
            margin: 0 10px;
            color: #343a40;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing.<br>
         Stay tuned!</p>
        <div class="social-icons">
            <a href="#" target="_blank" class="text-decoration-none"><i class="bi bi-facebook"></i></a>
            <a href="#" target="_blank" class="text-decoration-none"><i class="bi bi-twitter"></i></a>
            <a href="#" target="_blank" class="text-decoration-none"><i class="bi bi-instagram"></i></a>
            <a href="#" target="_blank" class="text-decoration-none"><i class="bi bi-linkedin"></i></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
